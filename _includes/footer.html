<article class="contact">

  <div class="wrapper">

    <h2 class="footer-heading">Contact</h2>


    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <a class="button twitter" href="https://twitter.com/{{ site.twitter_username }}" target="_blank"><span class="icon-twitter"></span>Twitter</a>
	    <a class="button googleplus" href="https://plus.google.com/u/0/{{ site.googleplus_username }}" rel="publisher" target="_blank"><span class="icon-gplus"></span>Google+</a>
	    <a class="button github" href="https://github.com/{{ site.github_username }}" target="_blank"><span class="icon-github-circled"></span>Github</a>
	    <a class="button viadeo" href="http://fr.viadeo.com/fr/profile/{{ site.viadeo_username }}" target="_blank"><span class="icon-viadeo"></span>Viadeo</a>
      </div>
    </div>

  </div>

</article>

<footer class="footer">
  <div class="wrapper">

     <span class="copyright">romain-richard.fr &copy 2014. Site réalisé avec <a href="https://github.com/jekyll/jekyll" target="_blank">Jekyll</a>, hébergé sur <a href="https://github.com/everio/everio.github.io" target="_blank">Github</a>.</span>

  </div>
</footer>
